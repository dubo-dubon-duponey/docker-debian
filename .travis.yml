language: bash

services:
  - docker

addons:
  apt:
    packages:
    - shellcheck

install:
  - curl -sL -o hadolint "https://github.com/hadolint/hadolint/releases/download/v1.16.0/hadolint-$(uname -s)-$(uname -m)"
    && chmod 700 ./hadolint

script:
  - PATH=$PATH:$(pwd) ./test.sh

matrix:
  include:
    - os: linux
      dist: bionic
      env:
        - DEBIAN_SUITE=buster
        - DEBIAN_DATE=2020-01-01
        - TEST_DOES_NOT_BUILD=
